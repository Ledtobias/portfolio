---
layout: default
---

<ul>
  {% for post in site.posts %}
    <li onclick="location.href='';" class="post" style="background-image: url({{site.baseurl}}/img/posts/{{post.folder}}/{{post.image}})">
      <div class="post_title">
        <p>{{post.category}}</p>
        <h1>{{post.title}}</h1>
      </div>
    </li>
  {% endfor %}
</ul>
